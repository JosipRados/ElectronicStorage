<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
    <title>Projects Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <h1>Projects</h1>
            <button type="button" class="btn btn-sm btn-primary mb-1 col-2" data-bs-toggle="modal" data-bs-target="#addNewProject" data-bs-whatever="@mdo">Add Project</button>
            <a th:href="@{/}" class=""><-Back</a>
        </div>
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
            <tr>
                <th>Project Name</th>
                <th>Company Name</th>
                <th>Date Added</th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="project: ${Projects}">
                <td th:text="${project.name}"></td>
                <td th:text="${project.company}"></td>
                <td th:text="${project.timeStamp}"></td>
                <td>
                    <a class="btn btn-warning" th:href="@{/projects/{id}(id = ${project.id})}">DETAILS</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>


    <div class="modal fade" id="addNewProject" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form th:action="@{/projects/newProject}" method="post">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New Project</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div>
                            <label for="project-name" class="col-form-label" hidden="true">Project Name:</label>
                            <input type="text" class="form-control" id="project-name" name="name">
                        </div>

                        <div class="mb-3">
                            <label for="project-company" class="col-form-label">Project Company:</label>
                            <input type="text" class="form-control" id="project-company" name="company">
                        </div>

                    </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">SAVE</button>
                        </div>
                    </div>
                </div>
        </form>
    </div>

</body>
</html>
