<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout" />
  </form>
  <title>Avaibility</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
        crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <h1>Project Availability</h1>
    <h3></h3>
  </div>
  <div class="row">
    <a th:href="@{/projects/{id}(id=${Availability.getProjectId()})}" class=""><-Back</a>
  </div>
  <table class="table table-striped table-bordered">
    <thead class="table-dark">
    <tr>
      <th>Element code</th>
      <th>Required quantity</th>
      <th>Available quantity</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="element: ${Availability.getProjectElements()}">
      <td th:text="${element.getElementCode()}"></td>
      <td th:text="${element.getElementRequiredQuantity()}"></td>
      <td th:text="${element.getElementAvailableQuantity()}"></td>
      <td>
        <span th:if="${element.isEnough() == true}" ><p class="text-success">AVAILABLE</p></span>
        <span th:if="${element.isEnough() == false}" ><p class="text-danger">NOT AVAILABLE</p></span>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
